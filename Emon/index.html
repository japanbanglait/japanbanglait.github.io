<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>emon_javascript_1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 bg-primary p-5">
        <h1>Hello, Everyone!</h1>
        <h4>Use of Javascript OUTPUTS</h4>
      </div>
      <div class="col-sm-12 bg-info p-5">
        <p>innerHTML output by ID: </p>
        <p id="innerjs_use"></p>
        <!--OUTPUT: innerHTML-->
        <script>
          document.getElementById("innerjs_use").innerHTML = 10 ** 2;
        </script>
      </div>
      <div class="col-sm-12 bg-warning p-5">
        <p>innerHTML used in a button: </p><button type="button" onclick="document.write(10 * 10)">Try it</button>
        <!--OUTPUT: in button-->
      </div>
      <div class="col-sm-12 bg-danger p-5">
        <p>It is a write output:</p>
        <!--OUTPUT: write-->
        <script>
          let x = 100;
          let y = 10;
          document.write(x * y);
        </script>
        <!--OUTPUT: console-->
        <script>
          let instt = "Japan Bangla IT";
          console.log("Welcome to " + instt + "!");
        </script>

        <!--OUTPUT: alert-->
        <script>
          window.alert("This site uses JavaScript");
        </script>
        <!--Variables-->
        <p id="totalPrice"></p>
        <script>
          const price = 5;
          const qty = 6;
          let total = price * qty;
          document.getElementById("totalPrice").innerHTML =
            "The total is: " + total;
        </script>
      </div>



      <div class="col-sm-12 bg-secondary p-5">

        <!--Conditional Statement-->

        <p><b>Script for if condition:</b></p>
        <p id="ifcon"></p>
        <p><b>Script for if+and condition:</b></p>
        <p id="ifandcon"></p>
        <p><b>Script for if/else condition:</b></p>
        <p id="ifelsecon"></p>
        <!--Single value if Condition-->
        <script>
          let age = 22;
          if (age > 18) {
            document.getElementById("ifcon").innerHTML = "You are an adult";
          }
        </script>
        <!--Double value if Condition-->
        <script>
          let district = "Dhaka";
          let zipcode = 1000;
          if (zipcode == 1000 && district == "Dhaka") {
            document.getElementById("ifandcon").innerHTML = "You can apply in Dhaka City Corporation";
            //ReferenceError: wanted to get it into consol but it says "consol is not defined"
          }
        </script>
        <script>
          let marks = 70;
          if (marks >= 33) {
            document.getElementById("ifelsecon").innerHTML = "Your result is D";
          }
          else if (marks > 33 && marks < 50) {
            document.getElementById("ifelsecon").innerHTML = "Your result is C";
          }
          else if (marks >= 50 && marks < 60) {
            document.getElementById("ifelsecon").innerHTML = "Your result is B";
          }
          else if (marks >= 60 && marks < 70) {
            document.getElementById("ifelsecon").innerHTML = "Your result is A-";
          }
          else if (marks >= 70 && marks < 80) {
            document.getElementById("ifelsecon").innerHTML = "Your result is A";
          }
          else if (marks >= 80) {
            document.getElementById("ifelsecon").innerHTML = "Your result is A+";
          }
          else {
            document.getElementById("ifelsecon").innerHTML = "Your result is F";
            //ReferenceError: wanted to get it into consol but it says "consol is not defined"
          }
        </script>
      </div>
    </div>
  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
